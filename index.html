<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>لیست کارها</title>

</head>
<body>
    <div class="container">
        <h2>لیست کار ها</h2>
        <div class="input-section">
            <input type="text" placeholder="کارتان را بنویسید ." id="task-input">
            <input type="date"  id="date-input">
            <button id="add-button">افزودن</button>
            <button  style="display: none;" id="edit-button">ویرایش</button>
        </div>
        <div class="todos-operator">
            <div>
                <button data-filter="all" class="todo-filter">همه</button>
                <button data-filter="pending" class="todo-filter">درحال انجام</button>
                <button data-filter="completed" class="todo-filter">تکمیل شده</button>
            </div>
            <button id="delete-all">حذف همه</button>
        </div>
    </div>
    <div id="alert">

    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>عنوان</th>
                    <th>تاریخ</th>
                    <th>وضعیت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>

        </table>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
